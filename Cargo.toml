[package]
name = "knobs"
version = "0.3.0"
edition = "2021"

[features]
nvml = ["nvml-facade"]

[dependencies]
async-trait = "0.1"
clap = "2.33"
comfy-table = "4.1"
env_logger = "0.9"
log = "0.4"
measurements = { version = "0.10", features = ["serde"] }
nvml-facade = { git = "https://github.com/ecks0/nvml-facade", optional = true }
regex = "1.5"
serde = { version = "1.0" }
thiserror = "1"
zysfs = { git = "https://github.com/ecks0/zysfs", features = ["logging", "tokio1", "types"] }
xdg = "2.4.0"
serde_yaml = "0.8.21"
dirs = "4.0.0"
nix = "0.23.0"

[dependencies.tokio]
version = "1.12"
default-features = false
features = [
  "fs",
  "io-std",
  "io-util",
  "rt",
  "rt-multi-thread",
  "sync",
  "parking_lot",
  "time",
  "macros",
]
